<div class="container">
    <div class="label">
        <h1><b>Administrator Registration</b></h1>
        <!-- <hr style="margin: 0 15%; border-top-color: #0AA59D;"> -->
    </div >

    <form #it="ngForm" (ngSubmit)="adminRegister()">

        <div class="form-group">
            <label>Username:</label>
            <input type="text" type="username" name="username" class="form-control" [(ngModel)]="adminUser.username"
                #username="ngModel" required>
        </div>
            <!-- Password validator  -->
        <div class="form-group">
            <label>Password:</label>
            <input type="text" type="password" name="password" class="form-control" [(ngModel)]="adminUser.password"
                #password="ngModel"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                required>
            <div *ngIf="password.invalid && (it.submitted || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required"> Password is required. </div>
                <div *ngIf="password.errors.pattern"> Must contain at least one number, one uppercase and lowercase
                    letter, one special character, and be 8 or more characters long.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="text" type="password" name="confirmpassword" class="form-control"
                [(ngModel)]="adminUser.confirmpassword" #confirmpassword="ngModel"  pattern= "{{ password.value }}"required>
            <div *ngIf="confirmpassword.invalid && (it.submitted || confirmpassword.touched)"
                class="alert alert-danger">
                <div *ngIf="confirmpassword.errors.required"> Confirm password is required. </div>
                <div *ngIf="confirmpassword.errors.pattern"> Password & Confirm Password does not match.</div>
            </div>
        </div>


        <div class="form-group">
            <label>First Name:</label>
            <input type="text" type="firstName" name="firstName" class="form-control" [(ngModel)]="adminUser.firstName"
                #firstName="ngModel" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" type="lastName" name="lastName" class="form-control" [(ngModel)]="adminUser.lastName"
                #lastName="ngModel" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!it.form.valid">Register</button>

    </form>

</div>
