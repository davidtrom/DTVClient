<div class="container">
        <h1><b>User Registration</b></h1>
        <hr style="margin: 0 15%; border-top-color: #18d26e;">
    
        <form #it="ngForm" (ngSubmit)="registerForm()">
    
            <div class="form-group">
                <label>Username</label>
                <input type="text" type="username" name="username" class="form-control" [(ngModel)]="adminUser.username"
                    #username="ngModel" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <!-- type password being stupid -->
                <input type="text" type="" name="password" class="form-control" [(ngModel)]="adminUser.password"
                    #password="ngModel" required>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" type="firstName" name="firstName" class="form-control" [(ngModel)]="adminUser.firstName"
                    #firstName="ngModel" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" type="lastName" name="lastName" class="form-control" [(ngModel)]="adminUser.lastName"
                    #lastName="ngModel" required>
            </div>
        
            <button type="submit" class="btn" [disabled]="!it.form.valid">register</button>
    
        </form>
    
    </div>
