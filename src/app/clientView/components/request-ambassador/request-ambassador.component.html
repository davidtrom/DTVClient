<button type="button" class="btn btn-primary btn-lg" (click)="displayRequestForm()">Request an Ambassador</button>

<div class="container-fluid">
  <form *ngIf="!newRequestFormIsCollapsed" [formGroup]="createAmbassadorRequestForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col form-group">
        <input type="text" formControlName="firstName" class="form-control" id="firstName" required
          placeholder="First name">
        <div *ngIf="firstName.errors?.pattern">First name not valid</div>
        <div *ngIf="firstName.errors?.required">*First name required</div>
      </div>
      <div class="col form-group">
        <input type="text" formControlName="lastName" class="form-control" id="lastName" required
          placeholder="Last name">
        <div *ngIf="lastName.errors?.pattern">Last name not valid</div>
        <div *ngIf="firstName.errors?.required">*Last name required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" required
          placeholder="Telephone number" required minlength="7" maxlength="12">
        <div *ngIf="phoneNumber.errors?.required">*Phone number required</div>
      </div>
      <div class="form-group col-12">
        <input type="text" formControlName="pickUpAddress" class="form-control" id="pickUpAddress" required
          placeholder="Pick Up Location" required>
        <div *ngIf="pickUpAddress.errors?.required">*Pick up location required</div>
      </div>
      <div class="form-group col-12">
        <input type="text" formControlName="dropOffAddress" class="form-control" id="dropOffAddress" required
          placeholder="Drop Off Location" required>
        <div *ngIf="dropOffAddress.errors?.required">*Drop off location required</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary" [disabled]="!createAmbassadorRequestForm.valid">Submit Request</button>
      </div>
      <div class="form-group col-md-6">
        <button type = "submit" class = "btn btn-primary" (click)="cancel()">Cancel</button>   
      </div>
    </div>
  </form>
</div>
